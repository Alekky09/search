<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="/styles/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <nav>
            <div class="links">
                <a href="img_search.html">Image Search</a>
                <a href="adv_search.html">Advanced Search</a>
            </div>
        </nav>
        <div class="main">
            <img src="styles/logo.png">
            <form action="https://google.com/search">
                <div>
                    <div class="search-bar">
                        <svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#929292" stroke-linecap="round" stroke-linejoin="round"><circle cx="8.5" cy="8.5" r="5"/><path d="m17.571 17.5-5.571-5.5"/></g></svg>
                        <input type="text" name="q" class="" autofocus>
                    </div>
                    <div class="buttons">
                        <input type="submit" value="Google Search">
                        <span>&nbsp;&nbsp;&nbsp;</span>
                        <input type="submit" name="btnI" value="I'm Feeling Lucky">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
