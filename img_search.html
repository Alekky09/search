<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="/styles/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <nav>
            <div class="links">
                <a href="index.html">Google Search</a>
                <a href="adv_search.html">Advanced Search</a>
            </div>
        </nav>
        <div class="main">
            <div class="logo">
                <img src="styles/logo.png">
                <span>images</span>
            </div>
            <form action="https://google.com/search?tbm=isch&">
                <div>
                    <div class="search-bar">
                        <svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#929292" stroke-linecap="round" stroke-linejoin="round"><circle cx="8.5" cy="8.5" r="5"/><path d="m17.571 17.5-5.571-5.5"/></g></svg>
                        <input type="text" name="q" class="" autofocus>
                        <input type="text" name="tbm" style="display: none" value="isch">
                        <button type="submit">
                            <svg height="24" viewBox="0 0 21 21" width="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#5381ff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><circle cx="8.5" cy="8.5" r="5"/><path d="m17.571 17.5-5.571-5.5"/></g></svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
